<table role="presentation" border="0" cellpadding="0" cellspacing="0" width="100%" style="max-width:600px; margin:auto;">
    <tr>
        <td align="center" style="padding:30px 0;">
            <div style="display:inline-block; width:90%; max-width:350px; min-width:180px; position:relative; background:#2E86C1; border-radius:15px 15px 5px 5px; height:120px; box-shadow:0 3px 0 #1B4F72;">

                <div style="position:absolute; top:25px; left:8%; width:20%; height:30px; background:#fff; border-radius:3px;"></div>
                <div style="position:absolute; top:25px; left:38%; width:20%; height:30px; background:#fff; border-radius:3px;"></div>
                <div style="position:absolute; top:25px; left:68%; width:20%; height:30px; background:#fff; border-radius:3px;"></div>

                <!-- Door -->
                <div style="position:absolute; top: 25px; right: 4%; width: 10%; height: 50px; background:#AED6F1; border-left:2px solid #fff; border-radius:2px;"></div>

                <!-- Headlight -->
                <div style="position:absolute; bottom:0px; right:-16px; width:14px; height:14px; background:#F4D03F; border-radius:50%; box-shadow:0 0 15px #F4D03F;"></div>

                <div style="position:absolute; bottom:-20px; left:45px; width:35px; height:35px; background:#333; border-radius:50%; box-shadow:0 2px 0 #111;"></div>

                <div style="position:absolute; bottom:-8px; left:57px; width:10px; height:10px; background:#888; border-radius:50%;"></div>
                <div style="position:absolute; bottom:-8px; right:57px; width:10px; height:10px; background:#888; border-radius:50%;"></div>

                <!-- Text -->
                <div style="position:absolute; bottom:35px; width:100%; text-align:center; font-size:15px; font-weight:bold; color:#fff; letter-spacing:1px;">CHARTERED BUS</div>

                <!-- Front Bumper -->
                <div style="position:absolute; bottom:0; right:-10px; width:12px; height:15px; background:#1B4F72; border-radius:0 5px 5px 0;"></div>

                <!-- Rear Bumper -->
                <div style="position:absolute; bottom:0; left:-10px; width:12px; height:15px; background:#1B4F72; border-radius:5px 0 0 5px;"></div>
            </div>
        </td>
